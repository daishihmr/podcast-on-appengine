<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="/css/dark-hive/jquery-ui-1.8.custom.css" rel="stylesheet" />	
<title>admin</title>
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.custom.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
$(function() {

	$("#linkCreateDialog").dialog({
		autoOpen: false,
		width: 400,
		modal: true,
		buttons: {
			"Add Link": function() {
				if($("#url").val() == "") {
					$(".validateTips").text("URLは必須").addClass("ui-state-highlight");
					setTimeout(function(){
						$(".validateTips").removeClass("ui-state-highlight", 1500);
					}, 500);
				} else {
					post("/admin/link/create", "linkForm", function(data) {
						alert("ok");
					});
					$(this).dialog("close");
				}
			}, 
			"Cancel": function() {
				$(this).dialog("close");
			} 
		}
	});
	
	$("#linkCreateButton")
		.button({
			label: "add link"
		})
		.click(function(){
			$('#linkCreateDialog').dialog('open');
			return false;
		});
	
});
</script>
</head>
<body style="font-size: 62.5%">

<a href="logout">log out</a>
<br />

<hr />

<a href="audioFile">audio file</a>
<br />
<a href="personality">personality</a>
<br />
<a href="corner">corner</a>
<br />

<button id="linkCreateButton"></button>

<div id="linkCreateDialog" title="Add Link">
	<p class="validateTips"></p>
	<form name="linkForm">
		<table>
			<tr>
				<td><label for="url">URL</label></td>
				<td><input type="text" name="url" id="url" size="40" class="text ui-widget-content ui-corner-all" /></td>
			</tr>
			<tr>
				<td><label for="title">Title</label></td>
				<td><input type="text" name="title" id="title" size="40" class="text ui-widget-content ui-corner-all" /></td>
			</tr>
			<tr>
				<td><label for="description">Description</label></td>
				<td><textarea name="description" id="description" rows="10" cols="40" class="text ui-widget-content ui-corner-all"></textarea></td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
