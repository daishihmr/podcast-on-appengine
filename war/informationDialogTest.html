var InformationDialog = function () {

    this.innerData = [];

    this.setData = function(data) {
        this.innerData = [];
        var self = this;

        $.each(data, function(k, v) {
            self.innerData.push({ key: k, value: v});
        });

        var ul = $("#left ul");
        ul.empty();
        $.each(data, function(k, v) {
            var li = $("<li><a href='javascript:void(0)' onclick='informationDialog.showData(this)'>" + k + "</a></li>");
            li.hide()
            ul.append(li);
            li.slideDown();
        });

        $("#subtitle").empty();
        $("#showArea").empty();
    }

    this.showData = function(self) {
        $("#subtitle").hide();
        $("#showArea").hide();
        $("#subtitle").html(this.innerData[$("#left ul li a").index( $(self) )].key);
        $("#showArea").html(this.innerData[$("#left ul li a").index( $(self) )].value);
        $("#subtitle").fadeIn();
        $("#showArea").fadeIn();
    };
};

var informationDialog = new InformationDialog();
$(function() {
    $("#dialog").dialog({
        title: "タイトル",
        width: 700,
        height: 500,
        buttons: {
            Cancel: function() {
                $(this).dialog("close");
            },
            Ok: function() {
                $(this).dialog("close");
            }
        },
        autoOpen: false
    });
});
